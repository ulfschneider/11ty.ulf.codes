{%- if title  -%}
    <h1 class="mry-0 meta-font inline">{{ title }}
        {%- if tag != nil -%}
            <span class="normal fs"> tagged </span>{{tag}}
        {%- endif -%}
    </h1>
{%- endif -%}

{%- if subtitle  -%}
    <aside class="meta-font sub-title mxw-rg">{{subtitle}}</aside>
{%- endif -%}

{%- if refer  -%}
    <aside class="meta-font refer mxw-rg">{{refer}}</aside>
{%- endif -%}

{%- if sitetags != nil %}
    {% include site-tags.html %}
{%- endif -%}
