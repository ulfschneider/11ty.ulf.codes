<footer id="footer" class="mry-2">
	<nav class="meta">
		<ul class="reset mry-0">
			{%- for p in site.footernav -%}
				<li class="inline-block">
					{%- if id == p.id -%}
						<a class="meta no-deco bold heading-color no-wrap" aria-current="page" href="{{ p.url }}">{{p.label}}</a>
					{%- else -%}
						<a class="meta no-deco no-wrap" href="{{ p.url }}">{{p.label}}</a>
					{%- endif -%}
				</li>
			{%- endfor -%}
		</ul>
	</nav>

	<nav id="back-to-start" style="display:none;" class="block right mrt-1">
		<a  href="#start" class="meta no-wrap">Back to Top</a>
	</nav>
</footer>
